{% extends "nav.html" %}
{% load static %}
{% block title %}
AispaceX
{% block style %}
<style>
    .btn {
        font-family: "Raleway", sans-serif;
        font-weight: 500;
        font-size: 16px;
        letter-spacing: 1px;
        display: inline-block;
        padding: 10px 30px;
        border-radius: 50px;
        transition: 0.5s;
        color: #3498db;
        border: 2px solid #3498db;
    }
    .btn:hover{
        background-color:black;
        color:White;
    }
</style>
{% endblock style %}
{% endblock title %}

{% block body %}
<section id="contact" class="contact">
<div class="container">
<div class="section-title" data-aos="fade-up">
<br>
<br> 
<br>
<div class="row">
<div class="col-md-1"></div>
<!-- Inserted Hero Image -->
<div class="col-lg-6 offset-md-1 order-lg-2 hero-img mt-6 mt-md-0" data-aos="fade-left" data-aos-delay="200">
<img src="{% static 'assets/img/logo2.png' %}" class="img-fluid animated" alt="">
</div>
<div class="col-md-4">
<h1 data-aos="fade-up"><center>Signup</center></h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show mb-4" role="alert">
    <strong></strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<form action="/EauthApp/signup/" method="post" class="mx-1 mx-md-4">{% csrf_token %}


<div class="form-group mb-4">

<label for="email">Email</label>
<input type="email" class="form-control" name="email" id="email" required>

</div>

<div class="form-group mb-4">

<label for="pass1">Password</label>
<input type="password" class="form-control" name="pass1" id="pass1" required>

</div>
<div class="form-group mb-4">

<label for="pass2">Confirm Password</label>
<input type="password" class="form-control" name="pass2" id="pass2" required>

</div>

<button type="submit" class="btn">signin</button>
<br>
Already User? <a href="/EauthApp/login">Login</a>
<br>

</form>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock body %}
